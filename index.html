<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/hanken-grotesk" rel="stylesheet">
  <header>
  <title>Frontend Mentor | Results summary component</title>
</header>
</head>
<body>
  <main>
    <div class="container">
      <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container2">
      <div class="content">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <span>
          <p>80 / 100</p>
        </span>
        </div>
        
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          <span>
          <p>92 / 100</p>
        </span>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <span class="o">
          <p>61 / 100</p>
        </span>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <span class="o">
          <p>72 / 100</p>
        </span>
        </div>
        <input class="button" type="button" id="continue" value="Continue">
        </div>
    </div>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/suhendripurnama/" target="_blank">Suhendri Purnama</a>.
  </div>
</footer>
</body>
</html>
